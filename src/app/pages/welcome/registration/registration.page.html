<ion-app>
  <ion-header>
    <ion-toolbar color="tertiary">
      <ion-title>Registro de nuevo usuario</ion-title>
    </ion-toolbar>
  </ion-header>

<ion-content>
  <form [formGroup]="registerForm" (ngSubmit)="register()">

    <ion-item  class="form_item"  lines="full">
      <ion-label position="floating">Usuario</ion-label>
      <ion-input type="text" formControlName="username" required></ion-input>
    </ion-item>

    <ion-item class="form_item" lines="full">
      <ion-label position="floating">Nombre</ion-label>
      <ion-input type="text" formControlName="name" required></ion-input>
    </ion-item>

    <ion-item  class="form_item"  lines="full">
      <ion-label position="floating">Apellidos</ion-label>
      <ion-input type="text" formControlName="surname" required></ion-input>
    </ion-item>

    <ion-item   class="form_item" lines="full">
      <ion-label position="floating">Email</ion-label>
      <ion-input type="email" formControlName="email" required></ion-input>
    </ion-item>

    <ion-item  class="form_item"  lines="full">
      <ion-label position="floating">Contrase√±a</ion-label>
      <ion-input
        type="password"
        formControlName="password"
        required
      ></ion-input>
    </ion-item>

    

    <ion-row>
      <ion-col>
        <ion-button color="tertiary" class="registration_button" size="medium" expand="block" type="submit"
          >Registrar</ion-button
        >
      </ion-col>
    </ion-row>
  </form>
</ion-content>
</ion-app>
