<ion-app>
  <ion-header>
    <ion-toolbar color="tertiary">
      <ion-title>Detail Page</ion-title>
      <ion-buttons slot="start">
        <ion-menu-button autoHide="false"></ion-menu-button>
      </ion-buttons>

      <ion-buttons slot="end">
        <ion-icon
          style="padding-right: 5px"
          size="large"
          name="arrow-back"
          (click)="back()"
        ></ion-icon>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-col>
      <ion-row class="detailImage">
        <ion-img [src]="photoUrl"></ion-img>
      </ion-row>
      <ion-row>
        <ion-col class="detailPageName">
          <ion-text
            >{{activeCapture.name}} ({{activeCapture.date}})</ion-text
          ></ion-col
        >
        <ion-col class="detailPageAuthor">
          <ion-text>{{activeCapture.author}}</ion-text>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-textarea
          class="detailPageDescription"
          rows="4"
          cols="6"
          position="floating"
          >{{activeCapture.description}}</ion-textarea
        >
      </ion-row>
      <ion-row>
        <ion-col size="2">
          <ion-icon
            class="detailPageIcon"
            size="large"
            color="tertiary"
            name="pin-outline"
          ></ion-icon>
        </ion-col>
        <ion-col size="9"
          ><ion-textarea
            class="detailPageCoordinates"
            rows="1"
            cols="10"
            position="floating"
            >{{activeCapture.coordinates}}</ion-textarea
          ></ion-col
        >
      </ion-row>
      <ion-row>
        <ion-badge class="detailBadge" color="dark"
          >{{activeCapture.votes}}K</ion-badge
        >
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-button class="detailButtonEdit">Edit</ion-button>
        </ion-col>
        <ion-col>
          <ion-button class="detailButtonSave">Save</ion-button>
        </ion-col>
      </ion-row>
    </ion-col>
  </ion-content>
</ion-app>
